<div class="row">
  <div class="col-md-6">
    <form id="request" class="main_form" onsubmit="submitForm(event)">
      <div class="row">
        <div class="col-md-12">
          <input
            class="contactus"
            placeholder="Organizacion"
            type="text"
            name="Name"
          />
        </div>
        <div class="col-md-12">
          <input
            class="contactus"
            placeholder="Oportunidad"
            type="text"
            name="Email"
          />
        </div>
        <div class="col-md-12">
          <input
            class="contactus"
            placeholder="Email"
            type="text"
            name="PhoneNumber"
          />
        </div>
        <div class="col-md-12">
          <button class="send_btn" type="submit">Send</button>
        </div>
      </div>
    </form>
  </div>
  <script>
        function submitForm(event) {            event.preventDefault(); // Evita el envío predeterminado del formulario             // Obtén los datos del formulario            
            var form = document.getElementById("request");            
            var formData = new FormData(form);             // Puedes acceder a los valores por nombre de campo            
            var organization = formData.get('Name');            
            var opportunity = formData.get('Email');            
            var email = formData.get('PhoneNumber');             // Aquí puedes hacer lo que quieras con los datos, como imprimirlos en la consola            
            console.log("Organización: ", organization);            
            console.log("Oportunidad: ", opportunity);            
            console.log("Email: ", email);             // Envía los datos a Zapier usando la URL del formulario            
            var xhr = new XMLHttpRequest();            
            xhr.open("POST", "https://hooks.zapier.com/hooks/catch/17700135/3gp34mz/");            
            xhr.send(formData);             // Redirige a la página principal después de un breve retraso            
            setTimeout(function () {                
                window.location.href = "index.html";            
            }, 2000); // En este ejemplo, la redirección se realiza después de 2 segundos        
        }
  </script>
</div>
